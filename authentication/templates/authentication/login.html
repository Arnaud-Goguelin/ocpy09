{% extends 'base.html' %}

{% block content %}
<section class="flex --column --align-start">
    <h2 class="headline-xl mb-lg">Connexion</h2>
    <div class="flex">
    <a class="primary-btn mr-3xl" href="{% url 'authentication:signup' %}">Inscrivez-vous maintenant</a>
    <form class="flex --column --space-evenly --align-start" method="post">
        {% csrf_token %}
        <div>
            <label class="form-label" for="id_username">Nom d'utilisateur</label>
            <input class="form-input" id="id_username">
        </div>
                <div>
            <label class="form-label" for="id_password">Mot de passe</label>
            <input class="form-input" id="id_password">
        </div>
        <button class="primary-btn" type="submit">Se connecter</button>
    </form>
    </div>
</section>
{% endblock %}
